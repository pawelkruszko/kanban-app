{% extends 'tasks/base.html' %}

{% block content %}
<h2>Task List</h2>
<div id="task-list">
    {% for task in tasks %}
        <div>{{ task.title }} - {{ task.description }} - {{ task.get_status_display }}</div>
    {% endfor %}
</div>
<a href="{% url 'add_task' %}">Add new task</a>
{% endblock %}
