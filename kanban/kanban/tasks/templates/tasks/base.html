{% load static %}
{% block content %}
<h2>Task List</h2>

<div class="task-list">
    {% for task in tasks %}
        <div class="task-item">
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <p>Status: {{ task.get_status_display }}</p>
            <button hx-post="{% url 'change_status' task.id %}" hx-target="#task-{{ task.id }}">
                Change Status
            </button>
            <button class="delete" hx-delete="{% url 'delete_task' task.id %}" hx-target="#task-{{ task.id }}">
                Delete
            </button>
        </div>
    {% endfor %}
</div>

<a href="{% url 'add_task' %}">Add new task</a>
{% endblock %}
